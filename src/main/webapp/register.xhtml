<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Register - Hospital Management System</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body class="login-body">
    <div class="login-panel" style="width: 500px;">
        <h:form id="regForm">
            <p:panel header="Create a New Patient Account">
                <p:growl id="messages" showDetail="true" closable="true"/>

                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-grid">
                    <p:outputLabel for="firstName" value="First Name"/>
                    <p:inputText id="firstName" value="#{patientRegistrationBean.newPatient.firstName}" required="true" requiredMessage="First name is required."/>

                    <p:outputLabel for="lastName" value="Last Name"/>
                    <p:inputText id="lastName" value="#{patientRegistrationBean.newPatient.lastName}" required="true" requiredMessage="Last name is required."/>

                    <p:outputLabel for="email" value="Email (this will be your username)"/>
                    <p:inputText id="email" value="#{patientRegistrationBean.newPatient.email}" required="true" requiredMessage="Email is required."/>

                    <p:outputLabel for="dob" value="Date of Birth"/>
                    <p:calendar id="dob" value="#{patientRegistrationBean.newPatient.dateOfBirth}" pattern="yyyy-MM-dd" required="true" requiredMessage="Date of birth is required." showIcon="true" navigator="true" yearRange="c-100:c"/>

                    <p:outputLabel for="password" value="Password"/>
                    <p:password id="password" value="#{patientRegistrationBean.password}" required="true" requiredMessage="Password is required." feedback="true" match="confirmPassword"/>

                    <p:outputLabel for="confirmPassword" value="Confirm Password"/>
                    <p:password id="confirmPassword" required="true" requiredMessage="Please confirm your password."/>
                </p:panelGrid>

                <div class="dialog-footer">
                    <p:commandButton value="Register" action="#{patientRegistrationBean.register}" update="regForm" icon="pi pi-user-plus"/>
                    <p:link outcome="login" value="Back to Login" styleClass="ui-button ui-button-secondary" style="margin-left: 10px;"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
