<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Patient Management</ui:define>

    <ui:define name="content">
        <div class="card">
            <h:form>
                <p:dataTable var="patient" value="#{patientBean.patients}" paginator="true" rows="10">
                    <f:facet name="header">
                        List of Patients
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{patient.id}">
                        <h:outputText value="#{patient.id}"/>
                    </p:column>

                    <p:column headerText="First Name" sortBy="#{patient.firstName}">
                        <h:outputText value="#{patient.firstName}"/>
                    </p:column>

                    <p:column headerText="Last Name" sortBy="#{patient.lastName}">
                        <h:outputText value="#{patient.lastName}"/>
                    </p:column>

                    <p:column headerText="Email" sortBy="#{patient.email}">
                        <h:outputText value="#{patient.email}"/>
                    </p:column>

                    <p:column headerText="Date of Birth" sortBy="#{patient.dateOfBirth}">
                        <h:outputText value="#{patient.dateOfBirth}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
