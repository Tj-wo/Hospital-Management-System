<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<p:panelMenu style="width:100%;">
    <!-- Dashboard -->
    <p:menuitem value="Dashboard" outcome="dashboard" icon="pi pi-home"/>

    <!-- ADMIN -->
    <p:submenu label="Admin Controls" rendered="#{loginBean.loggedInUser.role == 'ADMIN'}">
        <p:menuitem value="Manage Staff" outcome="manage-staff" icon="pi pi-users"/>
        <p:menuitem value="Manage Patients" outcome="manage-patients" icon="pi pi-user-plus"/>
        <p:menuitem value="Appointments" outcome="manage-appointments" icon="pi pi-calendar"/>
        <p:menuitem value="Admissions" outcome="manage-admissions" icon="pi pi-building"/>
        <p:menuitem value="Medical Records" outcome="manage-medical-records" icon="pi pi-file-edit"/>
    </p:submenu>

    <!-- DOCTOR -->
    <p:submenu label="Doctor Menu" rendered="#{loginBean.loggedInUser.role == 'DOCTOR'}">
        <p:menuitem value="My Appointments" outcome="doctor-appointments" icon="pi pi-calendar-check"/>
        <p:menuitem value="Medical Records" outcome="doctor-medical-records" icon="pi pi-file-edit"/>
        <p:menuitem value="Admissions" outcome="doctor-admissions" icon="pi pi-building"/>
    </p:submenu>

    <!-- NURSE -->
    <p:submenu label="Nurse Menu" rendered="#{loginBean.loggedInUser.role == 'NURSE'}">
        <p:menuitem value="My Assigned Patients" outcome="nurse-admissions" icon="pi pi-th-large"/>
        <p:menuitem value="Update Patient Records" outcome="nurse-update-records" icon="pi pi-pencil"/>
    </p:submenu>

    <!-- RECEPTIONIST -->
    <p:submenu label="Receptionist Menu" rendered="#{loginBean.loggedInUser.role == 'RECEPTIONIST'}">
        <p:menuitem value="Register New Patient" outcome="receptionist-register-patient" icon="pi pi-user-plus"/>
        <p:menuitem value="Manage Appointments" outcome="receptionist-appointments" icon="pi pi-calendar"/>
    </p:submenu>

    <!-- PATIENT -->
    <p:submenu label="Patient Portal" rendered="#{loginBean.loggedInUser.role == 'PATIENT'}">
        <p:menuitem value="My Appointments" outcome="patient-appointments" icon="pi pi-calendar"/>
        <p:menuitem value="My Medical Records" outcome="patient-medical-records" icon="pi pi-file"/>
        <p:menuitem value="My Admissions" outcome="patient-admissions" icon="pi pi-building"/>
    </p:submenu>
</p:panelMenu>
</html>
