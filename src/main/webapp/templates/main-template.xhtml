<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Hospital Management System</ui:insert></title>
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <div class="layout-wrapper">
        <!-- Top Bar: Rendered only if user is logged in -->
        <p:outputPanel rendered="#{loginBean.isLoggedIn()}">
            <div class="layout-topbar">
                <div class="topbar-left">
                    <h2>HMS Portal</h2>
                </div>
                <div class="topbar-right">
                    <h:form>
                    <span style="margin-right: 15px; vertical-align: middle;">
                        Welcome, <strong>#{loginBean.loggedInUser.username}</strong>
                    </span>
                        <p:commandButton value="Logout" action="#{loginBean.logout}" styleClass="ui-button-danger" icon="pi pi-sign-out" ajax="false"/>
                    </h:form>
                </div>
            </div>
        </p:outputPanel>

        <!-- Main Layout with Sidebar -->
        <div class="layout-main">
            <!-- Sidebar: Rendered only if user is logged in -->
            <p:outputPanel rendered="#{loginBean.isLoggedIn()}">
                <div class="layout-sidebar">
                    <h:form>
                        <ui:include src="/templates/_menu.xhtml"/>
                    </h:form>
                </div>
            </p:outputPanel>

            <div class="layout-main-content">
                <ui:insert name="content">
                    <!-- Page-specific content will be inserted here -->
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
