<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Manage Medical Records</ui:define>

    <ui:define name="content">
        <h:form id="recordForm">
            <div class="card">
                <p:growl id="messages" showDetail="true"/>
                <p:dataTable id="recordTable" var="record" value="#{adminMedicalRecordBean.medicalRecords}" paginator="true" rows="10">
                    <f:facet name="header">All Medical Records</f:facet>
                    <p:column headerText="Patient"><h:outputText value="#{record.patient.fullName}"/></p:column>
                    <p:column headerText="Doctor"><h:outputText value="#{record.doctor.fullName}"/></p:column>
                    <p:column headerText="Record Date" sortBy="#{record.recordDate}">
                        <h:outputText value="#{record.recordDate}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText>
                    </p:column>
                    <p:column headerText="Diagnosis"><h:outputText value="#{record.diagnosis}"/></p:column>
                    <p:column headerText="Actions" style="width:6rem; text-align:center">
                        <p:commandButton icon="pi pi-trash" action="#{adminMedicalRecordBean.deleteRecord}" update="recordTable messages"
                                         styleClass="rounded-button ui-button-danger">
                            <f:setPropertyActionListener value="#{record}" target="#{adminMedicalRecordBean.selectedRecord}"/>
                            <p:confirm header="Confirmation" message="Delete this medical record? This is a sensitive action." icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
            <p:confirmDialog global="true"><p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/><p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/></p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
