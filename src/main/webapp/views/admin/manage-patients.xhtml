<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Manage Patients</ui:define>

    <ui:define name="content">
        <h:form id="patientForm">
            <div class="card">
                <p:growl id="messages" showDetail="true"/>
                <p:dataTable id="patientTable" var="patient" value="#{adminPatientBean.patients}" paginator="true" rows="10">
                    <f:facet name="header">All Patient Records</f:facet>
                    <p:column headerText="Patient ID" sortBy="#{patient.id}"><h:outputText value="#{patient.id}"/></p:column>
                    <p:column headerText="Name" sortBy="#{patient.fullName}"><h:outputText value="#{patient.fullName}"/></p:column>
                    <p:column headerText="Email"><h:outputText value="#{patient.email}"/></p:column>
                    <p:column headerText="Date of Birth" sortBy="#{patient.dateOfBirth}">
                        <h:outputText value="#{patient.dateOfBirth}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText>
                    </p:column>
                    <p:column headerText="Actions" style="width:6rem; text-align:center">
                        <p:commandButton icon="pi pi-trash" action="#{adminPatientBean.deletePatient}" update="patientTable messages"
                                         styleClass="rounded-button ui-button-danger">
                            <f:setPropertyActionListener value="#{patient}" target="#{adminPatientBean.selectedPatient}"/>
                            <p:confirm header="Confirmation" message="Delete patient #{patient.fullName}?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
            <p:confirmDialog global="true"><p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/><p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/></p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
