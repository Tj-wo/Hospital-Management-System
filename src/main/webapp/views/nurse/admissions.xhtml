<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Nurse Admission</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Admit Patient (Nurse)">
            <p:messages id="msgs" showDetail="true" closable="true" />

            <p:outputLabel for="patient" value="Select Patient:" />
            <p:selectOneMenu id="patient" value="#{nurseAdmissionBean.patientId}">
                <f:selectItem itemLabel="-- Select Patient --" itemValue="" />
                <f:selectItems value="#{nurseAdmissionBean.patients}" var="p"
                               itemLabel="#{p.fullName}" itemValue="#{p.id}" />
            </p:selectOneMenu>

            <p:outputLabel for="notes" value="Nurse Notes:" />
            <p:inputTextarea id="notes" value="#{nurseAdmissionBean.nurseNotes}" autoResize="false" />

            <p:outputLabel for="room" value="Assign Room:" />
            <p:selectOneMenu id="room" value="#{nurseAdmissionBean.roomNumber}">
                <f:selectItem itemLabel="-- Select Room --" itemValue="" />
                <f:selectItems value="#{nurseAdmissionBean.availableRooms}" />
            </p:selectOneMenu>

            <p:commandButton value="Complete Admission" action="#{nurseAdmissionBean.completeAdmission}" update="msgs" icon="pi pi-check" />
        </p:panel>
    </h:form>
</h:body>
</html>
