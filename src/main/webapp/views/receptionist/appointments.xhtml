<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Manage Appointments</title>
</h:head>
<h:body>
    <h:form id="appointmentForm">
        <div class="card">
            <p:growl id="messages" showDetail="true"/>
            <p:commandButton value="New Appointment" icon="pi pi-plus"
                             actionListener="#{receptionistAppointmentBean.prepareNewAppointment}"
                             oncomplete="PF('appointmentDialog').show()" update=":form:dialogPanel"/>
            <p:dataTable id="appointmentTable" var="appt" value="#{receptionistAppointmentBean.appointments}" paginator="true" rows="10">
                <f:facet name="header">All Appointments</f:facet>
                <p:column headerText="Patient"><h:outputText value="#{appt.patient.fullName}"/></p:column>
                <p:column headerText="Doctor"><h:outputText value="#{appt.doctor.fullName}"/></p:column>
                <p:column headerText="Date &amp; Time"><h:outputText value="#{appt.appointmentDate}"><f:convertDateTime pattern="yyyy-MM-dd HH:mm"/></h:outputText></p:column>
                <p:column headerText="Status"><p:tag value="#{appt.status}" severity="#{appt.status == 'SCHEDULED' ? 'info' : appt.status == 'COMPLETED' ? 'success' : 'danger'}"/></p:column>
            </p:dataTable>
        </div>

        <p:dialog header="New Appointment" widgetVar="appointmentDialog" modal="true" resizable="false">
            <p:outputPanel id="dialogPanel">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="patient" value="Patient:"/>
                    <p:selectOneMenu id="patient" value="#{receptionistAppointmentBean.newAppointment.patient}" converter="omnifaces.SelectItemsConverter" filter="true">
                        <f:selectItem itemLabel="-- Select --" noSelectionOption="true"/>
                        <f:selectItems value="#{receptionistAppointmentBean.patients}" var="p" itemValue="#{p}" itemLabel="#{p.fullName}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="doctor" value="Doctor:"/>
                    <p:selectOneMenu id="doctor" value="#{receptionistAppointmentBean.newAppointment.doctor}" converter="omnifaces.SelectItemsConverter" filter="true">
                        <f:selectItem itemLabel="-- Select --" noSelectionOption="true"/>
                        <f:selectItems value="#{receptionistAppointmentBean.doctors}" var="d" itemValue="#{d}" itemLabel="#{d.fullName}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="datetime" value="Date &amp; Time:"/>
                    <p:calendar id="datetime" value="#{receptionistAppointmentBean.newAppointment.appointmentDate}" pattern="yyyy-MM-dd HH:mm" showTime="true" />

                    <p:outputLabel for="reason" value="Reason:"/>
                    <p:inputTextarea id="reason" value="#{receptionistAppointmentBean.newAppointment.reason}" rows="3"/>
                </h:panelGrid>
            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Book" icon="pi pi-check" action="#{receptionistAppointmentBean.bookAppointment}"
                                 update="appointmentTable messages dialogPanel" oncomplete="if (!args.validationFailed) PF('appointmentDialog').hide();"/>
                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('appointmentDialog').hide()" styleClass="ui-button-secondary"/>
            </f:facet>
        </p:dialog>
    </h:form>
</h:body>
</html>
