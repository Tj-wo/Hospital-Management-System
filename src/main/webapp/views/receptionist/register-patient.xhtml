<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Register New Patient</title>
</h:head>
<h:body>
    <h:form id="registerForm">
        <div class="card">
            <p:growl id="messages" showDetail="true"/>
            <p:panel header="Patient Registration Form">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="fullName" value="Full Name:"/>
                    <p:inputText id="fullName" value="#{receptionistPatientBean.patient.fullName}" required="true"/>

                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{receptionistPatientBean.patient.email}" required="true"/>

                    <p:outputLabel for="dob" value="Date of Birth:"/>
                    <p:calendar id="dob" value="#{receptionistPatientBean.patient.dateOfBirth}" pattern="yyyy-MM-dd" required="true"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Register" icon="pi pi-user-plus" action="#{receptionistPatientBean.registerPatient}"
                             update="messages" styleClass="ui-button-success"/>
        </div>
    </h:form>
</h:body>
</html>
