<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- This defines the title that will appear in the browser tab -->
    <ui:define name="title">Register New Patient</ui:define>

    <!-- This defines the main content that will be inserted into the template -->
    <ui:define name="content">
        <div class="card">
            <h:form id="registrationForm">
                <h2><i class="pi pi-user-plus" style="margin-right: 10px;"></i>Register New Patient</h2>

                <!-- Growl for displaying success/error messages -->
                <p:growl id="messages" showDetail="true" life="6000"/>

                <p:panelGrid columns="2" cellpadding="7" styleClass="ui-panelgrid-blank"
                             columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

                    <p:outputLabel for="firstName" value="First Name:"/>
                    <p:inputText id="firstName" value="#{receptionistPatientBean.newPatient.firstName}" required="true" requiredMessage="First name is required." style="width:100%"/>

                    <p:outputLabel for="lastName" value="Last Name:"/>
                    <p:inputText id="lastName" value="#{receptionistPatientBean.newPatient.lastName}" required="true" requiredMessage="Last name is required." style="width:100%"/>

                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{receptionistPatientBean.newPatient.email}" required="true" requiredMessage="Email is required." style="width:100%"/>

                    <p:outputLabel for="dob" value="Date of Birth:"/>
                    <p:calendar id="dob" value="#{receptionistPatientBean.newPatient.dateOfBirth}" pattern="yyyy-MM-dd" required="true" requiredMessage="Date of birth is required." showIcon="true"/>

                    <p:outputLabel for="password" value="Initial Password:"/>
                    <p:password id="password" value="#{receptionistPatientBean.password}" required="true" requiredMessage="Password is required." feedback="false" toggleMask="true" style="width:100%"/>
                </p:panelGrid>

                <p:separator style="margin-top:20px;"/>

                <p:commandButton value="Register Patient" icon="pi pi-check"
                                 actionListener="#{receptionistPatientBean.registerPatient}"
                                 update="registrationForm" style="margin-top: 1rem;"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
