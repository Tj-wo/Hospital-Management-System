<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Patient Admission</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Admit Patient">
            <p:messages id="msgs" showDetail="true" closable="true" />

            <p:outputLabel for="patient" value="Select Patient:" />
            <p:selectOneMenu id="patient" value="#{admissionBean.patientId}">
                <f:selectItem itemLabel="-- Select Patient --" itemValue="" />
                <f:selectItems value="#{admissionBean.patients}" var="p"
                               itemLabel="#{p.fullName}" itemValue="#{p.id}" />
            </p:selectOneMenu>

            <p:outputLabel for="reason" value="Admission Reason:" />
            <p:inputTextarea id="reason" value="#{admissionBean.admissionReason}" autoResize="false" />

            <p:outputLabel for="department" value="Department:" />
            <p:selectOneMenu id="department" value="#{admissionBean.department}">
                <f:selectItem itemLabel="-- Select Department --" itemValue="" />
                <f:selectItems value="#{admissionBean.departments}" />
            </p:selectOneMenu>

            <p:outputLabel for="admitDate" value="Admission Date:" />
            <p:calendar id="admitDate" value="#{admissionBean.admissionDate}" pattern="MM/dd/yyyy" showButtonPanel="true" />

            <p:commandButton value="Admit Patient" action="#{admissionBean.admitPatient}" update="msgs" icon="pi pi-check" />
        </p:panel>
    </h:form>
</h:body>
</html>
