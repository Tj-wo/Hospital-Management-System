<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">My Admission History</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="card">
                <p:dataTable var="admission" value="#{patientAdmissionBean.admissions}" paginator="true" rows="10"
                             emptyMessage="You have no admission records.">
                    <f:facet name="header">My Admission History</f:facet>

                    <p:column headerText="Admission Date" sortBy="#{admission.admissionDate}">
                        <h:outputText value="#{admission.admissionDate}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText>
                    </p:column>

                    <p:column headerText="Discharge Date" sortBy="#{admission.dischargeDate}">
                        <h:outputText value="#{admission.dischargeDate}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText>
                    </p:column>

                    <p:column headerText="Assigned Nurse" sortBy="#{admission.nurse.fullName}">
                        <h:outputText value="#{admission.nurse.fullName}"/>
                    </p:column>

                    <p:column headerText="Ward &amp; Bed">
                        <h:outputText value="#{admission.ward} - #{admission.wardNumber}"/>
                    </p:column>

                    <p:column headerText="Reason for Admission">
                        <h:outputText value="#{admission.reason}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
