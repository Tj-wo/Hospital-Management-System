<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">My Medical Records</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="card">
                <p:dataTable var="record" value="#{patientMedicalRecordBean.records}" paginator="true" rows="10"
                             emptyMessage="You have no medical records on file.">
                    <f:facet name="header">My Medical History</f:facet>

                    <p:column headerText="Record Date" sortBy="#{record.recordDate}">
                        <h:outputText value="#{record.recordDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Attending Doctor" sortBy="#{record.doctor.fullName}">
                        <h:outputText value="#{record.doctor.fullName}"/>
                    </p:column>

                    <p:column headerText="Diagnosis">
                        <h:outputText value="#{record.diagnosis}"/>
                    </p:column>

                    <p:column headerText="Treatment Plan">
                        <h:outputText value="#{record.treatment}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
