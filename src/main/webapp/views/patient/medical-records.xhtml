<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>My Medical Records</title>
</h:head>
<h:body>
    <h:form id="recordsForm">
        <div class="card">
            <p:growl id="messages" showDetail="true"/>
            <p:dataTable id="recordsTable" var="record" value="#{patientMedicalRecordBean.records}" paginator="true" rows="10">
                <f:facet name="header">My Medical Record History</f:facet>
                <p:column headerText="Doctor"><h:outputText value="#{record.doctor.fullName}"/></p:column>
                <p:column headerText="Date"><h:outputText value="#{record.recordDate}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText></p:column>
                <p:column headerText="Diagnosis"><h:outputText value="#{record.diagnosis}"/></p:column>
                <p:column headerText="Treatment"><h:outputText value="#{record.treatment}"/></p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
