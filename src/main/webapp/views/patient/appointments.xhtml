<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>My Appointments</title>
</h:head>
<h:body>
    <h:form id="appointmentForm">
        <div class="card">
            <p:growl id="messages" showDetail="true" />

            <p:commandButton value="Book New Appointment" icon="pi pi-calendar-plus"
                             actionListener="#{patientAppointmentBean.prepareNewAppointment}"
                             update=":appointmentForm:appointmentDialogContent"
                             oncomplete="PF('appointmentDialog').show()" styleClass="ui-button-success mb-3"/>

            <p:dataTable id="appointmentTable" var="appt" value="#{patientAppointmentBean.appointments}" paginator="true" rows="10">
                <f:facet name="header">My Appointment History</f:facet>
                <p:column headerText="Doctor"><h:outputText value="#{appt.doctor.fullName}"/></p:column>
                <p:column headerText="Date &amp; Time">
                    <h:outputText value="#{appt.appointmentDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Reason"><h:outputText value="#{appt.reason}"/></p:column>
                <p:column headerText="Status">
                    <p:tag value="#{appt.status}" severity="#{appt.status == 'SCHEDULED' ? 'info' : appt.status == 'COMPLETED' ? 'success' : 'danger'}"/>
                </p:column>
                <p:column headerText="Actions" style="text-align:center; width:10rem;">
                    <p:commandButton icon="pi pi-pencil" title="Reschedule"
                                     actionListener="#{patientAppointmentBean.selectForEdit(appt)}"
                                     update=":appointmentForm:appointmentDialogContent"
                                     oncomplete="PF('appointmentDialog').show()" styleClass="ui-button-warning mr-2"/>
                    <p:commandButton icon="pi pi-times" title="Cancel"
                                     action="#{patientAppointmentBean.cancelAppointment}"
                                     update="appointmentTable messages"
                                     styleClass="ui-button-danger"
                                     rendered="#{appt.status == 'SCHEDULED'}">
                        <f:setPropertyActionListener value="#{appt}" target="#{patientAppointmentBean.selectedAppointment}"/>
                        <p:confirm header="Cancel Appointment?" message="Are you sure you want to cancel this appointment?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <!-- Booking / Rescheduling Dialog -->
            <p:dialog header="Appointment" widgetVar="appointmentDialog" modal="true" resizable="false" width="450">
                <p:outputPanel id="appointmentDialogContent">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="doctor" value="Doctor:"/>
                        <p:selectOneMenu id="doctor" value="#{patientAppointmentBean.newAppointment.doctor}" converter="omnifaces.SelectItemsConverter" filter="true">
                            <f:selectItem itemLabel="-- Select --" noSelectionOption="true"/>
                            <f:selectItems value="#{patientAppointmentBean.availableDoctors}" var="d" itemValue="#{d}" itemLabel="#{d.fullName}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="datetime" value="Date &amp; Time:"/>
                        <p:calendar id="datetime" value="#{patientAppointmentBean.newAppointment.appointmentDate}" pattern="yyyy-MM-dd HH:mm"
                                    showTime="true" hourFormat="12" required="true"/>

                        <p:outputLabel for="reason" value="Reason:"/>
                        <p:inputTextarea id="reason" value="#{patientAppointmentBean.newAppointment.reason}" rows="3" style="width:100%;" required="true"/>
                    </h:panelGrid>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" action="#{patientAppointmentBean.saveAppointment}"
                                     update="appointmentTable messages appointmentDialogContent"
                                     oncomplete="if (!args.validationFailed) PF('appointmentDialog').hide();"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('appointmentDialog').hide()" styleClass="ui-button-secondary"/>
                </f:facet>
            </p:dialog>

            <!-- Confirmation Dialog -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"/>
            </p:confirmDialog>
        </div>
    </h:form>
</h:body>
</html>
