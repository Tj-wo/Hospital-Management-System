<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Manage Medical Records</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="card">
                <p:growl id="messages" showDetail="true" />

                <p:panel header="Select Patient">
                    <p:selectOneMenu id="patientSelect" value="#{doctorMedicalRecordBean.selectedPatient}" converter="omnifaces.SelectItemsConverter"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="--- Select a Patient ---" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{doctorMedicalRecordBean.allPatients}" var="p" itemValue="#{p}" itemLabel="#{p.fullName} (ID: #{p.id})"/>
                        <p:ajax listener="#{doctorMedicalRecordBean.onPatientChange}" update="recordsPanel"/>
                    </p:selectOneMenu>
                </p:panel>

                <p:outputPanel id="recordsPanel" style="margin-top: 1.5rem;">
                    <p:panel header="Medical History for: #{doctorMedicalRecordBean.selectedPatient.fullName}" rendered="#{not empty doctorMedicalRecordBean.selectedPatient}">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="New Record" icon="pi pi-plus" oncomplete="PF('recordDialog').show()"
                                                 update=":form:recordDialogContent" disabled="#{empty doctorMedicalRecordBean.selectedPatient}"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable var="record" value="#{doctorMedicalRecordBean.selectedPatientRecords}" emptyMessage="No medical records found for this patient.">
                            <p:column headerText="Record Date" sortBy="#{record.recordDate}"><h:outputText value="#{record.recordDate}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText></p:column>
                            <p:column headerText="Attending Doctor"><h:outputText value="#{record.doctor.fullName}"/></p:column>
                            <p:column headerText="Diagnosis"><h:outputText value="#{record.diagnosis}"/></p:column>
                            <p:column headerText="Treatment"><h:outputText value="#{record.treatment}"/></p:column>
                        </p:dataTable>
                    </p:panel>
                </p:outputPanel>

                <p:dialog header="Add New Medical Record" widgetVar="recordDialog" modal="true" width="600" resizable="false">
                    <h:panelGrid id="recordDialogContent" columns="1" style="width:100%;">
                        <p:outputLabel for="diagnosis" value="Diagnosis:"/>
                        <p:inputTextarea id="diagnosis" value="#{doctorMedicalRecordBean.newRecord.diagnosis}" rows="5" required="true" style="width:100%;"/>

                        <p:outputLabel for="treatment" value="Treatment Plan:"/>
                        <p:inputTextarea id="treatment" value="#{doctorMedicalRecordBean.newRecord.treatment}" rows="5" required="true" style="width:100%;"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Save Record" icon="pi pi-check" action="#{doctorMedicalRecordBean.addRecord}" update="recordsPanel messages recordDialogContent" oncomplete="if (!args.validationFailed) PF('recordDialog').hide();"/>
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('recordDialog').hide()" styleClass="ui-button-secondary"/>
                    </f:facet>
                </p:dialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
