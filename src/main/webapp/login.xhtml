<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login - Hospital Management System</title>
    <h:outputStylesheet name="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h:form id="loginForm">
                <p:panel header="Hospital Management System" styleClass="login-panel">
                    <p:growl id="messages" showDetail="true" closable="true"/>

                    <div class="login-fields">
                        <div class="p-field">
                            <p:outputLabel for="username" value="Username"/>
                            <p:inputText id="username" value="#{loginBean.username}" required="true"
                                         requiredMessage="Username is required"
                                         placeholder="Enter your email"
                                         styleClass="login-input"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="password" value="Password"/>
                            <p:password id="password" value="#{loginBean.password}" required="true"
                                        requiredMessage="Password is required"
                                        placeholder="Enter your password"
                                        toggleMask="true" feedback="false"
                                        styleClass="login-input"/>
                        </div>

                        <div class="login-actions">
                            <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"
                                             icon="pi pi-sign-in" styleClass="login-button"/>
                        </div>
                    </div>

                    <p:divider layout="horizontal" style="margin: 1.5rem 0;">
                        <span class="divider-text">OR</span>
                    </p:divider>

                    <div class="registration-link">
                        <p:link outcome="register" value="Create Patient Account" styleClass="register-link"/>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </div>
</h:body>
</html>
