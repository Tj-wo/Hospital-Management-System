<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Hospital Management System</title>
    <h:outputStylesheet name="/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
</h:head>

<h:body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h:form id="loginForm">
                <div class="login-header">
                    <i class="pi pi-heart-fill"></i>
                    <h3>Hospital Management Portal</h3>
                </div>

                <p:growl id="messages" showDetail="true" closable="true"/>

                <div class="ui-fluid">
                    <div class="p-field" style="margin-bottom: 1.5rem;">
                        <p:outputLabel for="username" value="Username/Email"/>
                        <p:inputText id="username" value="#{loginBean.username}" required="true"
                                     requiredMessage="Username is required"
                                     placeholder="e.g., admin@email.com"/>
                    </div>
                    <div class="p-field" style="margin-bottom: 1.5rem;">
                        <p:outputLabel for="password" value="Password"/>
                        <p:password id="password" value="#{loginBean.password}" required="true"
                                    requiredMessage="Password is required"
                                    placeholder="Enter your password"
                                    toggleMask="true" feedback="false" />
                    </div>
                </div>

                <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"
                                 icon="pi pi-sign-in" styleClass="login-button"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
