<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Access Denied - HMS</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .access-denied-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .access-denied-container h1 {
            color: #dc3545; /* Red color for error */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .access-denied-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .access-denied-container .pi {
            font-size: 4em;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .access-denied-container .p-button {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .access-denied-container .p-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <div class="access-denied-container">
        <i class="pi pi-lock"></i>
        <h1>Access Denied</h1>
        <p>You do not have the necessary permissions to view this page. Please contact your administrator if you believe this is an error.</p>
        <h:link outcome="/dashboard.xhtml" styleClass="p-button p-component">
            <i class="pi pi-arrow-left"></i> Go to Dashboard
        </h:link>
    </div>
</h:body>
</html>
